{% load static %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{% static 'geeks_app/css/style.css' %}?v=1.4">a
        <link rel="stylesheet" href="{% static 'geeks_app/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'geeks_app/css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'geeks_app/css/bootstrap-reboot.min.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'administration/css/theme-default/font-awesome.min.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- fontawesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body style="background-color:#F2F6F7; font-family: 'PTSerif'; font-size: 1.3rem;">
        <section class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <div class="container">
                  <a href="{% url 'geeks_app:geeks_frontend:index'%}" class="navbar-brand">CodeLogs</a>
                  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                        <a href="{% url 'geeks_app:geeks_frontend:index'%}" class="nav-link">Home</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'geeks_app:geeks_frontend:machinelearning_home'%}" class="nav-link">Machine Learning</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'geeks_app:geeks_frontend:python_home'%}" class="nav-link">Python</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'geeks_app:geeks_frontend:challenge_home'%}" class="nav-link">Challenges</a>
                      </li>
                      <li class="nav-item">
                        <a href="" class="nav-link">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
    
                <form class="form-inline ml-3" method="POST">
                    {%csrf_token%}
                    <div class="input-group">
                     <input type="text" id="postheaderSearch" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button type="button" class="btn"><i class="fas fa-search text-muted"></i></button>
                        </div>
                    </div>
                </form>
            </nav>
        </section>
        <section class="p-3 m-3">
          <div class="row justify-content-center align-items-center" style="height:3vh">
             <div class="col-md-3"></div>
             <div class="col-md-6 text-center">
                 <!-- <h3 class="text-capitalize"><span>Learn from us!!<br></span> <span>build your carrier!!!</span></h3> -->
             </div>
             <div class="col-md-3"></div>
             
          </div>
      </section>
         <!-- end of navbar -->

         {% block body %}

         {% endblock %}

         <section class="p-3 m-3">
          <div class="row justify-content-center align-items-center" style="height:3vh">
             <div class="col-md-3"></div>
             <div class="col-md-6 text-center">
                 <!-- <h3 class="text-capitalize"><span>Learn from us!!<br></span> <span>build your carrier!!!</span></h3> -->
             </div>
             <div class="col-md-3"></div>
             
          </div>
      </section>
         <!-- footer -->
      
            <footer id="main-footer" class="text-center mt-4 p-4" style="background:#212925; color:#ffffff;">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <p>Copyright &copy;
                      <span id="year"></span> CodeLogs <br><span>All rights reserved</span></p>
                  </div>
                </div>
              </div>
            </footer>          
         <!-- end-footer -->
         <script>
            // Get the current year for the copyright
            $('#year').text(new Date().getFullYear());
        
            $('.slider').slick({
              infinite: true,
              slideToShow: 1,
              slideToScroll: 1
            });
          </script>
    

         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

         <script>
         
         </script>
                
          
    </body>
</html>
