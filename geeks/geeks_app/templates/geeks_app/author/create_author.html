{% extends "geeks_app/home.html" %}

{% block maincontent %}
<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:list_author' %}">Author</a></li>
                <li class="active">Form</li>
                {% if object %}
                    <div style="float:right">
                        <a href="{% url 'geeks_app:delete_author' object.id %}"
                           data-toggle="modal" data-target="#pfModal" class="btn btn-danger round-btn" title="Delete" >
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                {% endif %}
            </ol>
        </div>
        <div class="section-body">
            <div class="">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% if object %}

                        {% url 'geeks_app:update_author' object.id %}
                        {% else %}{% url 'geeks_app:create_author' %}
                        {% endif %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                            <div class='form-group'>
                                <label class="text-bold"><h4>Name</h4></label><br>
                                {{ form.name }}
                            </div>

                            <div class='form-group'>
                                <label class="text-bold"><h4>Description</h4></label><br>
                                {{ form.description }}

                            </div>

                            <div class='form-group'>
                                <label class="text-bold"><h4>Photo</h4></label><br>
                                {{ form.photo }}
                            </div>

                            <div class='form-group'>
                                <label class="text-bold"><h4>Priority</h4></label><br>
                                {{ form.priority }}
                            </div>

                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-success" value="Save">
                                <a href="{% url 'geeks_app:list_author' %}" class="btn btn-primary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>
{% endblock maincontent %}
