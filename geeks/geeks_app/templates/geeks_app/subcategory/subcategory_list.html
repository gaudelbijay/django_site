{% extends "geeks_app/home.html" %}

{% block maincontent %}
<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:category_list' %}">Sub Category</a></li>
                <li class="active">List</li>
            </ol>
        </div>
        <div class="section-body">
            <div class="card">
                <br>
                <a class="btn btn-primary pull-right"
                   href="{% url 'geeks_app:subcategory_create' %}" style="margin-right:20px;">
                    Create Sub Category
                </a>


                <br>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="detTable">
                            <thead>
                                <tr>

                                    <th>Title</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th class="action_column">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for subcategory in object_list %}
                                <tr>
                                    <td> {{ subcategory.category.name }} </td>
                                    <td> {{ subcategory.name }} </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2">
                                        <div class="alert alert-warning text-center">No records found</div>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock maincontent %}
