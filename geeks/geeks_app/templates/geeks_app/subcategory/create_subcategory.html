{% extends "geeks_app/home.html" %}

{% block maincontent %}
<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:category_list' %}">Category</a></li>
                <li class="active">Form</li>
                {% if object %}
                <div style=" float:right;">
                    <a href="{% url 'geeks_app:category_delete' category.id %}"
                       data-toggle="modal" data-target="#pfModal" class="btn btn-danger" title="Delete"
                       style="width:40px; height:40px; border-radius:40px;">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
                {% endif%}
            </ol>
        </div>

        <div class="section-body">
            <div class="">
                <div class="card">
                    <div class="card-body">
                        <form method="post" method="POST">
                            {% csrf_token %}

                            <div class='form-group'>
                                <label class="title"><h4>Choose Category</h4></label><br>
                                {{ form.category }}
                            </div>

                            <div class='form-group'>
                                <label class="title"><h4>Name of Sub Category</h4></label><br>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-success" value="Save">
                                <a href="{% url 'geeks_app:category_list' %}" class="btn btn-primary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
</div>
{% endblock maincontent %}
