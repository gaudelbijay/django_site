

{% extends "geeks_app/home.html" %}

{%load staticfiles %}





{% block maincontent %}

<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:menu_list' %}">Menu</a></li>
                <li class="active">Detail</li>
                <div style=" float:right;">
                    <a href="{% url 'geeks_app:menu_update' object.id %}"
                       class="btn btn-primary" style=" height:40px; width:40px;border-radius:40px;">
                        <i class="fa fa-pencil" title="Edit"></i>
                    </a>
                    <a href="{% url 'geeks_app:menu_delete' object.id %}"
                       data-toggle="modal" data-target="#pfModal" class="btn btn-danger round-btn" title="Delete">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </ol>
        </div>

        <div class="section-body">

            <div class="card">

                <div class="card-body">

                    <table class="table table-striped table-hover" id="detTable">

                        <tbody>

                          <tr>

                              <td><b> Title</b></td><br>

                              <td>{{ menu.title|safe }}</td>

                          </tr>
                          <tr>

                            <td><b> Position</b></td><br>

                            <td>{{menu.position}}</td>
                            </tr>
                            <tr>

                                <td><b> Slug</b></td><br>
  
                                <td>{{ menu.slug }}</td>
  
                            </tr>
                            <tr>
                                    <td><b> Urls</b></td><br>

                                    <td>{{menu.urls}}</td>
                            </tr>
                            <tr>
                                    <td><b> Parent</b></td><br>

                                    <td>{{menu.parent}}</td>
                            </tr>
                       



                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </section>

</div>

{% endblock maincontent %}
