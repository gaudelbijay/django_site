{% extends "geeks_app/home.html" %}

{% block maincontent %}
    <div id="content">


        <section class="site-section pt-5">

            <div class="section-header">
                <ol class="breadcrumb">
                    <li><a href="{% url 'geeks_app:menu_list' %}">Menu</a></li>
                    <li class="active">Form</li>
                    {% if object %}
                        <div style=" float:right;">

                            <a href="{% url 'geeks_app:menu_delete' object.id %}"
                               data-toggle="modal" data-target="#pfModal" class="btn btn-danger" title="Delete"
                               style=" height:40px; width:40px;border-radius:40px;">

                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    {% endif %}
                </ol>
            </div>
            <div class="section-body">

                <div class="container">
                    <div class="card">
                        <div class="card-body">


                            <div class="">
                                <div class="card ">
                                    <div class="card-body ">
                                        <form method="post" action="{% if object %}

                        {% url 'geeks_app:menu_update' object.id %}
                        {% else %}{% url 'geeks_app:menu_create' %}
                        {% endif %}" method="POST">{% csrf_token %}
                                            <div class='form-group'>
                                                <label class="title"><h4>Title</h4></label><br>
                                                {{ form.title }}
                                            </div>
                                            <div class='form-group'>
                                                <label class="title"><h4>Parent</h4></label><br>
                                                {{ form.parent }}
                                            </div>
                                            <div class='form-group'>
                                                <label class="title"><h4>Position</h4></label><br>
                                                {{ form.position }}
                                            </div>
                                            <div class='form-group'>
                                                <label class="text-bold"><h4>Urls</h4></label><br>
                                                {{ form.urls }}
                                            </div>


                                            <div class="form-group">
                                                <input type="submit" id="submit" class="btn btn-success" value="Save">
                                                <a href="{% url 'geeks_app:menu_list' %}" class="btn btn-primary">Cancel</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>


                        <style>
                            #id_title {
                                width: 300px;
                            }

                        </style>
                    </div>
                </div>
            </div>



        </section>
    </div>
{% endblock maincontent %}
