{% extends "geeks_app/home.html" %} {% block maincontent %}
<style>
        .form ul {
            list-style: none;
        }

</style>
<div id="content">
    <section>

        <div class="section-header">
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'geeks_app:post_list' %}">post Draft</a>
                </li>
                <li class="active">Form</li>
                {% if object %}
                <div style="float:right">
                    <a href="{% url 'geeks_app:post_delete' post.id %}" data-toggle="modal" data-target="#pfModal"
                       class="btn btn-danger round-btn" title="Delete">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
                {% endif %}
            </ol>
        </div>
        <div class="section-body">

            <div class="">
                <div class="card">
                    <div class="card-body">


                        <form class="form"
                              action="{% url 'geeks_app:postdraft_update' object.id %}"
                              method="POST" enctype="multipart/form-data">{% csrf_token %}
                            <div class="form-group">
                                <label class="title"><h4>Do you want to publish this post? </h4></label><br>
                                {{ form.publish }}
                            </div>


                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-success"
                                       value="Save">

                                <a href="{% url 'geeks_app:postdraft_list' %}"
                                   class="btn btn-primary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
{% endblock maincontent %}
