{% extends "geeks_app/home.html" %}

{% block maincontent %}
    <div id="content">
        <section>
            <div class="section-header">
                <ol class="breadcrumb">
                    <li><a href="{% url 'geeks_app:category_list' %}">Category</a></li>
                    <li class="active">List</li>
                </ol>
            </div>
            <div class="section-body">
                <div class="card">
                    <br>
                    <a class="btn ink-reaction btn-floating-action btn-primary pull-right"
                       href="{% url 'geeks_app:category_create' %}" style="margin-right:20px;">
                       <i class="fa fa-plus"></i>
                    </a>
                    <br>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="detTable">
                                <thead>
                                <tr>

                                    <th>Category Title</th>
                                    <th>Parent</th>
                                    <th class="action_column">Action</th>


                                </tr>
                                </thead>
                                <tbody>
                                {% for category in object_list %}

                                    <tr>
                                        <td>
                                            {{ category.name }}

                                        </td>


                                        <td class="substate-collapse" style="list-style: none;">

                                            <li>
                                                {{ category.parent }}
                                            </li>


                                            <div id="{{ category.id }}" class="button collapse"
                                                 style="background:#FFFFFF;color: #333333;display: inline-block;padding: 0px 10px;font-size: 14px;max-height: 100px;overflow-y: scroll;">
                                                {{ category.parent }}
                                            </div>
                                        </td>


                                        <td>
                                            <a href="{% url 'geeks_app:category_update' category.id %}"
                                               class="btn btn-primary" title="Edit">
                                                <i class="fa fa-pencil"></i>
                                            </a>


                                            <a href="{% url 'geeks_app:category_delete' category.id %}"
                                               data-toggle="modal" data-target="#pfModal" class="btn btn-danger"
                                               title="Delete">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </td>


                                        {% empty %}
                                    <tr>
                                        <td colspan="6">
                                            <div class="alert alert-warning text-center">No records found</div>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock maincontent %}
