
{% extends "geeks_app/home.html" %}

{%load staticfiles %}





{% block maincontent %}

<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:category_list' %}">Category</a></li>
                <li class="active">Detail</li>

            </ol>
        </div>

        </div>

        <div class="section-body">

            <div class="card">

                <div class="card-body">

                    <table class="table table-striped table-hover" id="detTable">

                        <tbody>

                          <tr>

                              <td><b> Title</b></td><br>

                              <td>{{ category.title|safe }}</td>

                          </tr>
                          <tr>

                            <td><b> Photo</b></td><br>

                            <td><img src="{{ category.image.url }}" alt="image not found" style="padding-bottom:5px;max-height:300px;max-width:300px;"></td>

                        </tr>
                          <tr>

                              <td><b> Description</b></td><br>

                              <td>{{category.description|safe }}</td>

                          </tr>



                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </section>

</div>

{% endblock maincontent %}
