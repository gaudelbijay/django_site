{% extends "geeks_app/home.html" %}

{% block maincontent %}
<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:category_list' %}">Category</a></li>
                <li class="active">Form</li>
                {% if object %}
                <div style=" float:right;">
                    <a href="{% url 'geeks_app:category_delete' category.id %}"
                       data-toggle="modal" data-target="#pfModal" class="btn btn-danger round-btn" title="Delete">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
                {% endif%}
            </ol>
        </div>
<div class="section-body">
            <div class="">
                <div class="card ">
                    <div class="card-body ">
                            <form method="post" action="{% if object %}

                        {% url 'geeks_app:category_update' object.id %}
                        {% else %}{% url 'geeks_app:category_create' %}
                        {% endif %}" method="POST">{% csrf_token %}

                                <div class='form-group'>
                                    <label class="title"><h4>Title</h4></label><br>
                                    {{ form.name }}
                                    {{ form.name.errors }}
                                </div>
                                <div class='form-group'>
                                    <label class="title"><h4>Choose Parent</h4></label><br>
                                    {{ form.parent }}
                                    {{ form.parent.errors }}
                                </div>
                                <div class='form-group'>
                                    <label class="text-bold"><h4>Slug</h4></label><br>
                                    {{ form.slug }}
                                    {{ form.slug.errors }}
                                </div>


                                <div class="form-group">
                                    <input type="submit" id="submit" class="btn btn-success" value="Save">
                                    <a href="{% url 'geeks_app:category_list' %}" class="btn btn-primary">Cancel</a>
                                </div>

                            </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
{% endblock maincontent %}
