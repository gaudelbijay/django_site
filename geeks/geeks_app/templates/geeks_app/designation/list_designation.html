{% extends "geeks_app/home.html" %}
{% block maincontent %}
<div id="content">
    <section>
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:designation_list' %}">Designation</a></li>
                <li class="active">List</li>
            </ol>
        </div>
        <div class="section-body">
            <div class="card">
                <br>
                <a class="btn ink-reaction btn-floating-action btn-primary pull-right"
                   href="{% url 'geeks_app:designation_create' %}" style="margin-right:20px;">
                    <i class="fa fa-plus"></i>
                </a>
                <br>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="detTable">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="action_column">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for designation in object_list %}
                            <tr>
                                <td>{{ designation.name }}</td>
                                <td>
                                    <a href="{% url 'geeks_app:designation_update' designation.id %}"
                                       class="btn btn-default">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a href="{% url 'geeks_app:designation_delete' designation.id %}"
                                       data-toggle="modal" data-target="#pfModal" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="2">
                                    <div class="alert alert-warning text-center">No records found</div>
                                </td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
        $(function(){
            $('#detTable').DataTable();
        });

</script>
{% endblock maincontent %}
