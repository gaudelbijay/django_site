<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Delete Desgination</h3>
</div>
<form class="form" action="{% url 'geeks_app:designation_delete' object.id %}" method="POST">{% csrf_token %}
    <div class="modal-body">
        Are you sure you want to delete this designation?
    </div>
    <div class="modal-footer">
        <input type="submit" id="submit" class="btn btn-success" value="Delete">
        <a href="{% url 'geeks_app:designation_list' %}" class="btn btn-primary">Cancel</a>
    </div>
</form>
