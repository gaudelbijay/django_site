{% extends "geeks_app/home.html" %}

{% block maincontent %}
<div id="content">
    <section class="site-section pt-5">
        <div class="section-header">
            <ol class="breadcrumb">
                <li><a href="{% url 'geeks_app:designation_list' %}">Designation</a></li>
                <li class="active">Form</li>
            </ol>
        </div>
        <div class="section-body">
            <div class="card">
                <div class="card-body">
                    <form class="form" action="{% if object %}
                        {% url 'geeks_app:designation_update' object.id %}
                        {% else %}{% url 'geeks_app:designation_create' %}
                        {% endif %}" method="POST">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-success" value="Save">
                            <a href="{% url 'geeks_app:designation_list' %}" class="btn btn-primary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock maincontent %}
